{% extends 'base.html' %}

{% block title %} Реєстрація користувача {% endblock %}


{% block content %}

    <h1 class="mt-4">Реєстрація користувача</h1>

    <div class="col-4">
        <form id="add_form" method="post">
              {% csrf_token %}
              {{ form }}
          <button form="add_form" type="submit" class="btn btn-primary mt-4">Зареєструватись</button>
        </form>
    </div>

{% endblock %}
